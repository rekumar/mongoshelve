name: Format code using Black

on: [push, pull_request]

jobs:
  format-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable
        with:
          src: "./mongoshelve"
          
  format-tests:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: psf/black@stable
          with:
            src: "./tests"